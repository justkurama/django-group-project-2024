    <head>

                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

                <div class="text-end">

        <div class="container mt-4" style="flex: 1;">

              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
