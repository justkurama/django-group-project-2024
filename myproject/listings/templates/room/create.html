<h1> Create new room </h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <h3>Upload Images</h3>
    {{ formset.management_form }}
    
    {% for image in formset %}
        {{ image.as_p }}
    {% endfor %}
    <button type="submit" value="Create"> Create Room</button>
</form>
